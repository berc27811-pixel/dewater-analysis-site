<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜值分析网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }

        #fileInput {
            display: none;
        }

        .upload-btn {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }

        .upload-btn:hover {
            background: #45a049;
        }

        #previewImage {
            max-width: 100%;
            max-height: 400px;
            margin-top: 20px;
            border-radius: 10px;
            display: none;
        }

        .analyze-btn {
            background: #2196F3;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .analyze-btn:hover {
            background: #0b7dda;
        }

        .analyze-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .result-section {
            display: none;
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: #f5f5f5;
        }

        .result-item {
            margin: 10px 0;
            font-size: 18px;
        }

        .result-value {
            font-weight: bold;
            color: #2196F3;
        }

        .payment-section {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .pay-btn {
            background: #ff9800;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }

        .pay-btn:hover {
            background: #e68900;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #2196F3;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>颜值分析网站</h1>
        
        <div class="upload-section">
            <label for="fileInput" class="upload-btn">选择图片</label>
            <input type="file" id="fileInput" accept="image/*">
            <br>
            <img id="previewImage" alt="预览图片">
            <br>
            <button id="analyzeBtn" class="analyze-btn" disabled>开始分析</button>
        </div>

        <div class="loading">
            <div class="spinner"></div>
            <p>正在分析中...</p>
        </div>

        <div class="result-section">
            <h2>分析结果</h2>
            <div class="result-item">颜值分数: <span id="score" class="result-value">-</span></div>
            <div class="result-item">年龄段: <span id="age" class="result-value">-</span></div>
            <div class="result-item">性别: <span id="gender" class="result-value">-</span></div>
            <div class="result-item">表情: <span id="expression" class="result-value">-</span></div>
        </div>

        <div class="payment-section">
            <p>查看完整分析报告需要支付 0.01 元</p>
            <button id="payBtn" class="pay-btn">立即支付</button>
        </div>
    </div>

    <script>
        // 后端 Worker URL (请替换为实际的 Worker 地址)
        const WORKER_API_URL = 'https://your-worker-name.workers.dev';

        const fileInput = document.getElementById('fileInput');
        const previewImage = document.getElementById('previewImage');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.querySelector('.loading');
        const resultSection = document.querySelector('.result-section');
        const paymentSection = document.querySelector('.payment-section');
        const payBtn = document.getElementById('payBtn');

        let selectedImage = null;

        // 图片选择事件
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                selectedImage = file;
                const reader = new FileReader();
                reader.onload = (event) => {
                    previewImage.src = event.target.result;
                    previewImage.style.display = 'block';
                    analyzeBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        });

        // 分析按钮事件
        analyzeBtn.addEventListener('click', async () => {
            if (!selectedImage) return;

            loading.style.display = 'block';
            analyzeBtn.disabled = true;

            try {
                // 转换图片为 Base64
                const base64Image = await convertToBase64(selectedImage);
                
                // 调用后端 API
                const response = await fetch(WORKER_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        image: base64Image,
                        action: 'analyze'
                    })
                });

                if (!response.ok) {
                    throw new Error('分析失败');
                }

                const result = await response.json();
                
                // 显示分析结果
                document.getElementById('score').textContent = result.score || 'N/A';
                document.getElementById('age').textContent = result.age || 'N/A';
                document.getElementById('gender').textContent = result.gender || 'N/A';
                document.getElementById('expression').textContent = result.expression || 'N/A';
                
                resultSection.style.display = 'block';
                paymentSection.style.display = 'block';

            } catch (error) {
                console.error('分析错误:', error);
                alert('分析失败，请重试');
            } finally {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        });

        // 支付按钮事件
        payBtn.addEventListener('click', async () => {
            try {
                // 调用支付 API
                const response = await fetch(WORKER_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'payment'
                    })
                });

                if (!response.ok) {
                    throw new Error('支付失败');
                }

                const result = await response.json();
                alert(result.message || '支付成功');
                
                // 隐藏支付区域
                paymentSection.style.display = 'none';
                
                // 显示完整报告（这里可以添加更多报告内容）
                alert('完整分析报告已解锁！');

            } catch (error) {
                console.error('支付错误:', error);
                alert('支付失败，请重试');
            }
        });

        // 图片转换为 Base64
        function convertToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]); // 移除 data URL 前缀
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>
</html>
